<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml"  >
            <ui:define name="tituloPagina">
                Carga de datos de Tareas
            </ui:define>    
            <ui:define name="content">
                <h:form id="fromTareas">
                    <p:dataTable id="dtTareas" widgetVar="wbTable" value="#{tareaBean.listaTarea}" var="tar" rows="10" rowKey="#{tar.id}"
                                 paginator="true" paginatorPosition="bottom">

                        <f:facet name="header" >
                            <div class="products-table-header" align="right">                 
                                <span class="filter-container ui-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" onkeyup="PF('wbTable').filter()" placeholder="Search"/>
                                </span>

                            </div>
                        </f:facet>
                        
                        <p:column headerText="Nombre" filterBy="#{tar.nombre}" filterMatchMode="contains">
                            <p:outputLabel value="#{tar.nombre}" />
                        </p:column>

                        <p:column headerText="Fec. Ini Estimada" sortBy="#{tar.fechaInicioEstimado}">
                            <center>
                                <p:outputLabel value="#{tar.fechaInicioEstimado}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </center>
                        </p:column>

                        <p:column headerText="Fec. Fin Estimada" sortBy="#{tar.fechaFinEstimado}">
                            <center>
                                <p:outputLabel value="#{tar.fechaFinEstimado}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </center>
                        </p:column>             
                         <p:column headerText="Prioridad" filterBy="#{tar.idPrioridad.descripcion}" filterMatchMode="contains">
                            <center>
                                <p:outputLabel value="#{tar.idPrioridad.descripcion}" />
                            </center>
                        </p:column>
                        <p:column headerText="Estado" filterBy="#{tar.idEstado.descripcion}" filterMatchMode="contains">
                            <center>
                                <div class="estado-#{tar.idEstado.descripcion}">#{tar.idEstado.descripcion}</div>
                            </center>
                        </p:column>
                        <p:column headerText="Incidente" filterBy="#{tar.idIncidente.descripcion}" filterMatchMode="contains">
                            <center>
                                <p:outputLabel value="#{tar.idIncidente.descripcion}" />
                            </center>
                        </p:column>    
                        
                        <p:column headerText="Entregable" filterBy="#{tar.idEntregable.descripcion}" filterMatchMode="contains">
                            <center>
                                <p:outputLabel value="#{tar.idEntregable.descripcion}" />
                            </center>
                        </p:column>  
                        <p:column headerText="Acción">
                            <center>
                                <p:commandButton icon="fa fa-arrow-circle-up" title="Agregar" oncomplete="PF('wbTareas').show()"
                                                 rendered="#{tareaBean.editarTareaAnalista()}" update="formDlgTareas" action="#{tareaBean.antesActualizar}">
                                    <f:setPropertyActionListener value="#{tar}" target="#{tareaBean.tareaSeleccionado}" />
                                    <f:setPropertyActionListener value="#{true}" target="#{tareaBean.editando}" />
                                </p:commandButton>
                               
                                <p:commandButton icon="fa fa-pencil Fs100 Red" title="Editar" oncomplete="PF('wbTareas').show()"
                                                 rendered="#{tareaBean.editarTareaAnalista()}" update="formDlgTareas" action="#{tareaBean.antesActualizar}">
                                    <f:setPropertyActionListener value="#{tar}" target="#{tareaBean.tareaSeleccionado}" />
                                    <f:setPropertyActionListener value="#{true}" target="#{tareaBean.editando}" />
                                </p:commandButton>

                                <p:commandButton icon="fa fa-minus-circle Fs100 Red" title="Eliminar" 
                                                  rendered="#{tareaBean.eliminarTareaAnalista()}" action="#{tareaBean.eliminar}" update="fromTareas:dtTareas formGrowl:growl">
                                    <f:setPropertyActionListener value="#{tar}" target="#{tareaBean.tareaSeleccionado}" />
                                    <p:confirm header="Confirmación" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </center>
                        </p:column>

                    </p:dataTable> 

                   <!-- <div class="float-sm-right" style="padding-top: 10px;">
                        <p:commandButton value="Agregar Tarea" rendered="#{tareaBean.agregarTareaAnalista()}" ajax="true" icon="fa fa-plus-circle"  
                                         oncomplete="PF('wbTareas').show();"
                                         actionListener="#{tareaBean.agregar()}"
                                         update="formDlgTareas">
                            <f:setPropertyActionListener value="#{false}" target="#{tareaBean.editando}" />
                        </p:commandButton>
                    </div> -->
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>  
                </h:form>

                <p:dialog id="dlgTareas" widgetVar="wbTareas" closeOnEscape="true" closable="true" header="Tarea"
                          width="950" height="650" modal="true"> 
                    
                   <h:form id="formDlgTareas">                  
                        <div class="bd-example">
                            <div class="form-group row">
                                <label for="codigo" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <p:inputText id="nombre" styleClass="form-control" required="false"
                                                 value="#{tareaBean.tareaSeleccionado.nombre}" disabled="true"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Descripción</label>
                                <div class="col-sm-10">
                                    <p:inputText id="descripcion" styleClass="form-control" required="false"
                                                 value="#{tareaBean.tareaSeleccionado.descripcion}" disabled="true"/>
                                </div>
                            </div>
                           
                            <div class="form-group row">
                                <label for="selAmbiente" class="col-sm-2 col-form-label">Ambiente</label>
                                <div class="col-sm-10">                                 
                                    <p:inputText id="ambiente" styleClass="form-control" required="false"
                                                 value="#{tareaBean.tareaSeleccionado.idAmbiente.descripcion}" disabled="true"/>       
                                </div>
                            </div>  

                             <div class="form-group row">
                                <label for="selComplejidad" class="col-sm-2 col-form-label">Complejidad</label>
                                <div class="col-sm-10">
                                     <p:inputText id="complejidad" styleClass="form-control" required="false"
                                                 value="#{tareaBean.tareaSeleccionado.idComplejidad.descripcion}" disabled="true"/>       
                                   
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="selPrioridad" class="col-sm-2 col-form-label">Prioridad</label>
                                <div class="col-sm-10">                                  
                                   <p:inputText id="prioridad" styleClass="form-control" required="false"
                                                value="#{tareaBean.tareaSeleccionado.idPrioridad.descripcion}" disabled="true"/>                                        
                                </div>
                            </div>
                              <div class="form-group row">
                                <label for="selEstado" class="col-sm-2 col-form-label">Estado</label>
                                <div class="col-sm-10">                                 
                                    <p:inputText id="estado" styleClass="form-control" required="false"
                                    value="#{tareaBean.tareaSeleccionado.idEstado.descripcion}" disabled="true"/>                                                                                 
                                </div>
                            </div>
                                                                                                   
                            <div class="form-group row">
                                <label for="selResponsable" class="col-sm-2 col-form-label">Responsable</label>
                                <div class="col-sm-10">                                 
                                    <p:inputText id="responsable" styleClass="form-control" required="false"
                                                 value="#{tareaBean.tareaSeleccionado.idResponsable.usuario}" disabled="true"/> 
                                </div>
                            </div>  
                             <div class="form-group row">
                                <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
                                <div class="col-sm-10">
                                  <p:calendar id="fecha"  required="false" style="widows: 300px !important;"
                                                value="#{tareasDiariasBean.tareaSeleccionado.fecha}"/>
                                    
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="selHoras" class="col-sm-2 col-form-label">Horas</label>                             

                                <div class="col-sm-10">
                                    <p:outputLabel />
                                    <p:spinner id="rounded" value="#{tareasDiariasBean.tareaSeleccionado.horas}" min="0" max="8"/>
                                </div>
                            </div>  

                        </div>

                        <center>
                            <p:commandButton  styleClass="ui-priority-primary" value="Guardar" style="width: 80px;"
                                              action="#{tareasDiariasBean.guardar}"
                                              update="fromTareas:dtTareas formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{!tareasDiariasBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-primary" value="Actualizar" style="width: 100px;"
                                              action="#{tareasDiariasBean.actualizar}"
                                              update="fromTareas:dtTareas formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{tareasDiariasBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                              onclick="PF('wbTareas').hide()"></p:commandButton>

                        </center>
                    </h:form>
                </p:dialog>  
            </ui:define>    

        </ui:composition>    
    </h:body>
</html>
