<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml"  >
            <ui:define name="tituloPagina">
                Administración de Personas
            </ui:define>
            <ui:define name="content">
                <h:form id="formGeneric">
                    <p:dataTable id="dtGeneric" value="#{personaBean.listaPersona}" var="row" rows="10" rowKey="#{row.id}"
                                 paginator="true" paginatorPosition="bottom" >

                        <p:column headerText="Nombres">
                            <p:outputLabel value="#{row.nombre}" />
                        </p:column>
                        <p:column headerText="Apellidos">
                            <p:outputLabel value="#{row.apellido}" />
                        </p:column>
                        <p:column headerText="direccion">
                            <p:outputLabel value="#{row.direccion}" />
                        </p:column>

                        <p:column headerText="Acción" rendered="#{personaBean.mostrarNuevo()}">
                            <center>
                                <p:commandButton icon="fa fa-pencil Fs100 Red" title="Editar" oncomplete="PF('wbGeneric').show()"
                                                 update="formDlgGeneric" action="#{personaBean.antesActualizar}">
                                    <f:setPropertyActionListener value="#{row}" target="#{personaBean.personaSeleccionado}" />
                                    <f:setPropertyActionListener value="#{true}" target="#{personaBean.editando}" />
                                </p:commandButton>

                                <p:commandButton icon="fa fa-minus-circle Fs100 Red" title="Eliminar"
                                                 action="#{personaBean.eliminar}" update="formGeneric:dtGeneric formGrowl:growl">
                                    <f:setPropertyActionListener value="#{row}" target="#{personaBean.personaSeleccionado}" />
                                    <p:confirm header="Confirmación" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </center>
                        </p:column>

                    </p:dataTable>

                    <div class="float-sm-right" style="padding-top: 10px;">
                        <p:commandButton value="Nueva Persona" ajax="true" icon="fa fa-plus-circle"
                                         oncomplete="PF('wbGeneric').show();"
                                         actionListener="#{personaBean.agregar}"
                                         update="formDlgGeneric"
                                         rendered="#{personaBean.mostrarNuevo()}">
                            <f:setPropertyActionListener value="#{false}" target="#{personaBean.editando}" />
                        </p:commandButton>
                    </div>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>
                </h:form>

                <p:dialog id="dlgGeneric" widgetVar="wbGeneric" closeOnEscape="true" closable="true" header="Persona"
                          width="850" height="550"  appendTo="@(body)">
                    <h:form id="formDlgGeneric">
                        <div class="bd-example">
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Nombre (s)</label>
                                <div class="col-sm-10">
                                    <p:inputText id="nombre" styleClass="form-control" required="false"
                                                 value="#{personaBean.personaSeleccionado.nombre}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="apellido" class="col-sm-2 col-form-label">Apellido (s)</label>
                                <div class="col-sm-10">
                                    <p:inputText id="apellido" styleClass="form-control" required="false"
                                                 value="#{personaBean.personaSeleccionado.apellido}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="direccion" class="col-sm-2 col-form-label">Direccion</label>
                                <div class="col-sm-10">
                                    <p:inputText id="direccion" styleClass="form-control" required="false"
                                                 value="#{personaBean.personaSeleccionado.direccion}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ci" class="col-sm-2 col-form-label">CI</label>
                                <div class="col-sm-10">
                                    <p:inputText id="ci" styleClass="form-control" required="false"
                                                 value="#{personaBean.personaSeleccionado.ci}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ciudad" class="col-sm-2 col-form-label">Ciudad</label>
                                <div class="col-sm-10">
                                    <p:inputText id="ciudad" styleClass="form-control" required="false"
                                                 value="#{personaBean.personaSeleccionado.ciudad}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
                                <div class="col-sm-10">
                                    <p:inputText id="telefono" styleClass="form-control" required="false"
                                                 value="#{personaBean.personaSeleccionado.telefono}"/>
                                </div>
                            </div><div class="form-group row">
                                <label for="correo" class="col-sm-2 col-form-label">Correo</label>
                                <div class="col-sm-10">
                                    <p:inputText id="correo" styleClass="form-control" required="false"
                                                 value="#{personaBean.personaSeleccionado.correo}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="fecha" class="col-sm-2 col-form-label">fecha</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fecha" styleClass="form-control" required="false"
                                                 value="#{personaBean.personaSeleccionado.fechaNacimiento}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Nacionalidad</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="nacionalidad" value="#{personaBean.nacionalidadSeleccionada}"
                                                     converter="omnifaces.SelectItemsConverter" style="width: 470px !important"
                                                     >

                                        <f:selectItems value="#{personaBean.listaNacionalidades}" var="nacionalidad" itemLabel="#{nacionalidad.descripcion}" itemValue="#{nacionalidad}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>

                        <center>
                            <p:commandButton  styleClass="ui-priority-primary" value="Guardar" style="width: 80px;"
                                              action="#{personaBean.guardar}"
                                              update="formGeneric:dtGeneric formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{!personaBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-primary" value="Actualizar" style="width: 100px;"
                                              action="#{personaBean.actualizar}"
                                              update="formGeneric:dtGeneric formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{personaBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                              onclick="PF('wbGeneric').hide()"></p:commandButton>

                        </center>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
