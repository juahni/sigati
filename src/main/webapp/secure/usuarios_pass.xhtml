<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml"  >
            <ui:define name="tituloPagina">
                Sesion de Usuarios
            </ui:define>
            <ui:define name="content">
    

                    <h:form id="formDlgPass">
                        <div class="bd-example">
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Usuario</label>
                                <div class="col-sm-10">
                                    <p:outputLabel id="turkishFeedback111" value="#{usuarioBean.usuarioSeleccionado.usuario}"/>
                                </div>
                            </div>    
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Contraseña actual</label>
                                <div class="col-sm-10">
                                    <p:password id="turkishFeedback1" value="#{usuarioBean.contrasenhaActual}" feedback="true"
                                                promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                                goodLabel="Buena" strongLabel="Fuerte"/>
                                    <!-- <p:inputText id="nombre" styleClass="form-control" required="false"
                                                 value="#{usuarioBean.contrasenhaActual}"/> -->
                                </div>
                            </div>                  
                            <div class="form-group row">
                                <label for="pass" class="col-sm-2 col-form-label">Contraseña nueva</label>
                                <div class="col-sm-10">
                                    <p:password id="turkishFeedback" value="#{usuarioBean.contrasenhaNueva}" feedback="true"
                                                promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                                goodLabel="Buena" strongLabel="Fuerte"/>
                                    <!-- <p:inputText id="pass" styleClass="form-control" required="false"
                                                 value="#{usuarioBean.contrasenhaNueva}"/> -->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="passConfirmado" class="col-sm-2 col-form-label">Contraseña nueva confirmada</label>
                                <div class="col-sm-10">
                                    <p:password id="turkishFeedbackConfirmado" value="#{usuarioBean.contrasenhaNuevaConfirmada}" feedback="true"
                                                promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                                goodLabel="Buena" strongLabel="Fuerte"/>
                                    <!-- <p:inputText id="passConfirmado" styleClass="form-control" required="false"
                                                 value="#{usuarioBean.contrasenhaNuevaConfirmada}"/> -->
                                </div>
                            </div> 
                            
                            
                        </div>

                        <center>

                            <p:commandButton  styleClass="ui-priority-primary" process="@this" value="Actualizar" style="width: 100px;"
                                              action="#{usuarioBean.actualizarPass()}"
                                              />
                            <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                              action="paginaPrincipal"></p:commandButton>

                        </center>
                    </h:form>


                <p:confirmDialog global="true"  header="Confirmación">
                    <h:form>
                        <center>
                            <p:commandButton action="#{usuarioBean.eliminar}" process="@this" value="Si" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </center>
                    </h:form>
                </p:confirmDialog>


            </ui:define>

        </ui:composition>
    </h:body>
</html>
