<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml"  >
            <ui:define name="tituloPagina">
                Administración de Usuarios
            </ui:define>
            <ui:define name="content">
                <h:form id="formUsuarios">
                    <p:dataTable id="dtUsuarios" value="#{usuarioBean.listaUsuarios}" var="usu" rows="10" rowKey="#{usu.usuario}"
                                 paginator="true" paginatorPosition="bottom" >

                        <p:column headerText="Usuario">
                            <p:outputLabel value="#{usu.usuario}" />
                        </p:column>


                        <p:column headerText="Rol">
                            <p:outputLabel value="#{usu.idRol.descripcion}" />
                        </p:column>
                            

                        <p:column headerText="Acción" rendered="#{usuarioBean.mostrarNuevo()}">
                            <center>
                                <p:commandButton icon="fa fa-pencil Fs100 Red" title="Editar" oncomplete="PF('wbUsuarios').show()"
                                                 update="formDlg" action="#{usuarioBean.antesActualizar}">
                                    <f:setPropertyActionListener value="#{usu}" target="#{usuarioBean.usuarioSeleccionado}" />
                                    <f:setPropertyActionListener value="#{true}" target="#{usuarioBean.editando}" />
                                </p:commandButton>

                                <p:commandButton icon="fa fa-minus-circle Fs100 Red" title="Eliminar"
                                                 action="#{usuarioBean.eliminar}" update="formUsuarios:dtUsuarios formGrowl:growl">
                                    <f:setPropertyActionListener value="#{usu}" target="#{usuarioBean.usuarioSeleccionado}" />
                                    <p:confirm header="Confirmación" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </center>
                        </p:column>

                    </p:dataTable>

                    <div class="float-sm-right" style="padding-top: 10px;">
                        <p:commandButton value="Nuevo Usuario" ajax="true" icon="fa fa-plus-circle"
                                         oncomplete="PF('wbUsuarios').show();"
                                         actionListener="#{usuarioBean.agregarUsuario}"
                                         rendered="#{usuarioBean.mostrarNuevo()}"
                                         update="formDlg">
                            <f:setPropertyActionListener value="#{false}" target="#{usuarioBean.editando}" />
                        </p:commandButton>
                    </div>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>


                </h:form>

                <p:dialog id="dlgUsuarios" widgetVar="wbUsuarios" closeOnEscape="true" closable="true" header="Usuarios"
                          width="600" height="500"  appendTo="@(body)">
                    <h:form id="formDlg">
                        <div class="bd-example">
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <p:inputText id="nombre" styleClass="form-control" required="false"
                                                 value="#{usuarioBean.usuarioSeleccionado.usuario}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="pass" class="col-sm-2 col-form-label">Contraseña</label>
                                <div class="col-sm-10">
                                    <p:password id="turkishFeedback12" value="#{usuarioBean.usuarioSeleccionado.contrasenha}" feedback="true"
                                                promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                                goodLabel="Buena" strongLabel="Fuerte"/>
                                    <!-- <p:inputText id="pass" styleClass="form-control" required="false"
                                                 value="#{usuarioBean.usuarioSeleccionado.contrasenha}"/> -->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="codigo" class="col-sm-2 col-form-label">Codigo</label>
                                <div class="col-sm-10">
                                    <p:inputText id="codigo" styleClass="form-control" required="false"
                                                 value="#{usuarioBean.usuarioSeleccionado.codigoHumano}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="fecha" class="col-sm-2 col-form-label">Ingreso</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fecha" styleClass="form-control" required="false"
                                                value="#{usuarioBean.usuarioSeleccionado.fechaIngreso}"/>
                                </div>
                            </div>    
                            <div class="form-group row">
                                <label for="celuar" class="col-sm-2 col-form-label">Celular</label>
                                <div class="col-sm-10">
                                    <p:inputText id="celular" styleClass="form-control" required="false"
                                                 value="#{usuarioBean.usuarioSeleccionado.celularCorporativo}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="correo" class="col-sm-2 col-form-label">Correo</label>
                                <div class="col-sm-10">
                                    <p:inputText id="correo" styleClass="form-control" required="false"
                                                 value="#{usuarioBean.usuarioSeleccionado.correoCorporativo}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Rol</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="rol" value="#{usuarioBean.rolSeleccionado}"
                                                     converter="omnifaces.SelectItemsConverter" style="width: 470px !important"
                                                     >

                                        <f:selectItems value="#{usuarioBean.listaRoles}" var="rol" itemLabel="#{rol.descripcion}" itemValue="#{rol}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Persona</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="persona" value="#{usuarioBean.personaSeleccionada}"
                                                     converter="omnifaces.SelectItemsConverter" style="width: 470px !important"
                                                     >

                                        <f:selectItems value="#{usuarioBean.listaPersonas}" var="persona" itemLabel="#{persona.ci}" itemValue="#{persona}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Area</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="area" value="#{usuarioBean.areaSeleccionada}"
                                                     converter="omnifaces.SelectItemsConverter" style="width: 470px !important"
                                                     >

                                        <f:selectItems value="#{usuarioBean.listaAreas}" var="area" itemLabel="#{area.descripcion}" itemValue="#{area}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            
                        </div>

                        <center>
                            <p:commandButton  styleClass="ui-priority-primary" value="Guardar" style="width: 80px;"
                                              action="#{usuarioBean.guardar}"
                                              update="formUsuarios:dtUsuarios formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{!usuarioBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-primary" value="Actualizar" style="width: 100px;"
                                              action="#{usuarioBean.actualizar}"
                                              update="formUsuarios:dtUsuarios formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{usuarioBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                              onclick="PF('wbUsuarios').hide()"></p:commandButton>

                        </center>
                    </h:form>
                </p:dialog>


                <p:confirmDialog global="true"  header="Confirmación">
                    <h:form>
                        <center>
                            <p:commandButton action="#{usuarioBean.eliminar}" process="@this" value="Si" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </center>
                    </h:form>
                </p:confirmDialog>


            </ui:define>

        </ui:composition>
    </h:body>
</html>
