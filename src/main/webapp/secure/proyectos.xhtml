<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml"  >
            <ui:define name="tituloPagina">
                Administración de Proyectos
            </ui:define>    
            <ui:define name="content">
                <h:form id="fromProyectos">
                    <p:dataTable id="dtProyectos" value="#{proyectosBean.listaProyectos}" var="pro" rows="10" rowKey="#{pro.idProyecto}">

                        <p:column headerText="Cód. Proyecto">
                            <p:outputLabel value="#{pro.codigo}" />
                        </p:column>

                        <p:column headerText="Nombre">                           
                            <p:outputLabel value="#{pro.nombreProyecto}" />
                        </p:column>

                        <p:column headerText="Fecha Inicio">
                            <center>
                                <p:outputLabel value="#{pro.fechaInicio}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </center>
                        </p:column>

                        <p:column headerText="Fec. Estimada">
                            <center>
                                <p:outputLabel value="#{pro.fechaFinEstimada}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </center>
                        </p:column>

                        <p:column headerText="Fec. Fin">
                            <center>
                                <p:outputLabel value="#{pro.fechaFin}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </center>
                        </p:column>

                        <p:column headerText="Año Proyecto">
                            <center>
                                <p:outputLabel value="#{pro.anhoProyecto}"/>
                            </center>
                        </p:column>

                        <p:column headerText="Cant. Sprint">
                            <center>
                                <p:outputLabel value="#{pro.cantidadSprint}" />
                            </center>
                        </p:column>

                        <p:column headerText="Estado">
                            <center>
                                <p:outputLabel value="#{pro.idEstado.codigo}" />
                            </center>
                        </p:column>

                        <p:column headerText="Inactivo">
                            <p:outputLabel value="#{pro.inactivo}" />
                        </p:column>
                        
                        <p:column headerText="Equipo">
                            <p:outputLabel value="#{pro.idEquipo.nombreEquipo}" />
                        </p:column>

                        <p:column headerText="Acción">
                            <center>
                                <p:commandButton icon="fa fa-pencil Fs100 Red" title="Editar" oncomplete="PF('wbProyectos').show()"
                                                 update="formDlgProyectos" action="#{proyectosBean.antesActualizar}">
                                    <f:setPropertyActionListener value="#{pro}" target="#{proyectosBean.proyectoSeleccionado}" />
                                    <f:setPropertyActionListener value="#{true}" target="#{proyectosBean.editando}" />
                                </p:commandButton>

                                <p:commandButton icon="fa fa-minus-circle Fs100 Red" title="Eliminar" 
                                                 action="#{proyectosBean.eliminar}" update="fromProyectos:dtProyectos formGrowl:growl">
                                    <f:setPropertyActionListener value="#{pro}" target="#{proyectosBean.proyectoSeleccionado}" />
                                    <p:confirm header="Confirmación" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </center>
                        </p:column>

                    </p:dataTable> 

                    <div class="float-sm-right" style="padding-top: 10px;">
                        <p:commandButton value="Agregar Proyecto" ajax="true" icon="fa fa-plus-circle"  
                                         oncomplete="PF('wbProyectos').show();"
                                         actionListener="#{proyectosBean.agregarProyecto}"
                                         update="formDlgProyectos">
                            <f:setPropertyActionListener value="#{false}" target="#{proyectosBean.editando}" />
                        </p:commandButton>
                    </div>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>  
                </h:form>

                <p:dialog id="dlgProyectos" widgetVar="wbProyectos" closeOnEscape="true" closable="true" header="Proyecto"
                          width="950" height="650"  appendTo="@(body)"> 
                    <h:form id="formDlgProyectos">
                        <div class="bd-example">
                            <div class="form-group row">
                                <label for="codigo" class="col-sm-2 col-form-label">Código</label>
                                <div class="col-sm-10">
                                    <p:inputText id="codigo" styleClass="form-control" required="false"
                                                 value="#{proyectosBean.proyectoSeleccionado.codigo}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <p:inputText id="nombre" styleClass="form-control" required="false"
                                                 value="#{proyectosBean.proyectoSeleccionado.nombreProyecto}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="fechaInicio" class="col-sm-2 col-form-label">Fecha Inicio</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaInicio"  required="false"
                                                value="#{proyectosBean.proyectoSeleccionado.fechaInicio}"/>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="fechaFinEstimada" class="col-sm-2 col-form-label">Fecha Fin Estimada</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaFinEstimada" required="false" style="widows: 300px !important;"
                                                value="#{proyectosBean.proyectoSeleccionado.fechaFinEstimada}"/>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="fechaFin" class="col-sm-2 col-form-label">Fecha Finalización</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaFin"  required="false"
                                                value="#{proyectosBean.proyectoSeleccionado.fechaFin}"/>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="anhoProyecto" class="col-sm-2 col-form-label">Año del Proyecto</label>
                                <div class="col-sm-10">
                                    <p:inputText id="anhoProyecto" styleClass="form-control" required="false"
                                                 value="#{proyectosBean.proyectoSeleccionado.anhoProyecto}"/>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="cantidadSprint" class="col-sm-2 col-form-label">Cantidad Sprint</label>
                                <div class="col-sm-10">
                                    <p:inputText id="cantidadSprint" styleClass="form-control" required="false"
                                                 value="#{proyectosBean.proyectoSeleccionado.cantidadSprint}"/>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="selEstado" class="col-sm-2 col-form-label">Estado</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="selEstado" value="#{proyectosBean.estadoSeleccionado}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >

                                        <f:selectItems value="#{proyectosBean.listaEstados}" var="estado" itemLabel="#{estado.nombreEstado}" itemValue="#{estado}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="setEquipo" class="col-sm-2 col-form-label">Equipo</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="setEquipo" value="#{proyectosBean.equipoSeleccionado}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >

                                        <f:selectItem itemValue="#{null}" noSelectionOption="true"     itemLabel="Seleccionar"   />     
                                        <f:selectItems value="#{proyectosBean.listaEquipo}" var="equipo" itemLabel="#{equipo.nombreEquipo}" itemValue="#{equipo}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>

                        <center>
                            <p:commandButton  styleClass="ui-priority-primary" value="Guardar" style="width: 80px;"
                                              action="#{proyectosBean.guardar}"
                                              update="fromProyectos:dtProyectos formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{!proyectosBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-primary" value="Actualizar" style="width: 100px;"
                                              action="#{proyectosBean.actualizar}"
                                              update="fromProyectos:dtProyectos formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{proyectosBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                              onclick="PF('wbProyectos').hide()"></p:commandButton>

                        </center>
                    </h:form>
                </p:dialog>  
            </ui:define>    

        </ui:composition>    
    </h:body>
</html>
