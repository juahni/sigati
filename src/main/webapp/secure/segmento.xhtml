<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml"  >
            <ui:define name="tituloPagina">
                Segmentos
            </ui:define>
            <ui:define name="content">
                <h:form id="formGeneric">
                    <p:dataTable id="dtGeneric" value="#{segmentoBean.listaSegmento}" var="row" rows="10" rowKey="#{row.id}"
                                 paginator="true" paginatorPosition="bottom" >

                        <p:column headerText="Nombre" filterBy="#{row.descripcion}" filterMatchMode="contains">
                            <p:outputLabel value="#{row.descripcion}" />
                        </p:column>
                        <p:column headerText="Acción">
                            <center>
                                <p:commandButton icon="fa fa-pencil Fs100 Red" title="Editar" oncomplete="PF('wbGeneric').show()"
                                                 update="formDlgGeneric" action="#{segmentoBean.antesActualizar}">
                                    <f:setPropertyActionListener value="#{row}" target="#{segmentoBean.segmentoSeleccionado}" />
                                    <f:setPropertyActionListener value="#{true}" target="#{segmentoBean.editando}" />
                                </p:commandButton>

                                <p:commandButton icon="fa fa-minus-circle Fs100 Red" title="Eliminar"
                                                 action="#{segmentoBean.eliminar}" update="formGeneric:dtGeneric formGrowl:growl">
                                    <f:setPropertyActionListener value="#{row}" target="#{segmentoBean.segmentoSeleccionado}" />
                                    <p:confirm header="Confirmación" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </center>
                        </p:column>

                    </p:dataTable>

                    <div class="float-sm-right" style="padding-top: 10px;">
                        <p:commandButton value="Agregar" ajax="true" icon="fa fa-plus-circle"
                                         oncomplete="PF('wbGeneric').show();"
                                         actionListener="#{segmentoBean.agregar}"
                                         update="formDlgGeneric">
                            <f:setPropertyActionListener value="#{false}" target="#{segmentoBean.editando}" />
                        </p:commandButton>
                    </div>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>
                </h:form>

                <p:dialog id="dlgGeneric" widgetVar="wbGeneric" closeOnEscape="true" closable="true" header="Segmento"
                          width="550" height="350" modal="true">
                    <h:form id="formDlgGeneric">
                        <div class="bd-example">
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Descripción</label>
                                <div class="col-sm-10">
                                    <p:inputText id="nombre" styleClass="form-control" required="false"
                                                 value="#{segmentoBean.segmentoSeleccionado.descripcion}"/>
                                </div>
                            </div>
                        </div>

                        <center>
                            <p:commandButton  styleClass="ui-priority-primary" value="Guardar" style="width: 80px;"
                                              action="#{segmentoBean.guardar}"
                                              update="formGeneric:dtGeneric formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{!segmentoBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-primary" value="Actualizar" style="width: 100px;"
                                              action="#{segmentoBean.actualizar}"
                                              update="formGeneric:dtGeneric formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{segmentoBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                              onclick="PF('wbGeneric').hide()"></p:commandButton>

                        </center>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
