<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml"  >
            <ui:define name="tituloPagina">
                Administraci贸n de Entregables
            </ui:define>    
            <ui:define name="content">
                <h:form id="formGeneric">
                    <p:dataTable id="dtGeneric" value="#{entregableBean.listaEntregable}" var="ent" rows="10" rowKey="#{ent.id}"
                                 paginator="true" paginatorPosition="bottom">

                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{ent.nombre}" />
                        </p:column>
                  
                        <p:column headerText="Fecha Inicio">
                            <center>
                                <p:outputLabel value="#{ent.fechaInicio}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </center>
                        </p:column>

                        <p:column headerText="Fec. Ini Estimada">
                            <center>
                                <p:outputLabel value="#{ent.fechaInicioEstimado}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </center>
                        </p:column>
                        
                        <p:column headerText="Fec. Fin Estimada">
                            <center>
                                <p:outputLabel value="#{ent.fechaFinEstimado}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </center>
                        </p:column>

                        <p:column headerText="Prioridad">
                            <center>
                                <p:outputLabel value="#{ent.idPrioridad.descripcion}"/>
                            </center>
                        </p:column>

                        <p:column headerText="Complejidad">
                            <center>
                                <p:outputLabel value="#{ent.idComplejidad.descripcion}" />
                            </center>
                        </p:column>

                        <p:column headerText="Estado">
                            <center>
                                <p:outputLabel value="#{ent.idEstado.descripcion}" />
                            </center>
                        </p:column>    
                        
                        <p:column headerText="Servicio">
                            <center>
                                <p:outputLabel value="#{ent.idServicio.descripcion}" />
                            </center>
                        </p:column>  
                        
                         <p:column headerText="Proyecto">
                            <center>
                                <p:outputLabel value="#{ent.idProyecto.nombre}" />
                            </center>
                        </p:column> 
                        
                        <p:column headerText="Acci贸n">
                            <center>
                                <p:commandButton icon="fa fa-pencil Fs100 Red" title="Editar" oncomplete="PF('wbGeneric').show()"
                                                 update="formDlgGeneric" action="#{entregableBean.antesActualizar}">
                                    <f:setPropertyActionListener value="#{ent}" target="#{entregableBean.entregableSeleccionado}" />
                                    <f:setPropertyActionListener value="#{true}" target="#{entregableBean.editando}" />
                                </p:commandButton>

                                <p:commandButton icon="fa fa-minus-circle Fs100 Red" title="Eliminar" 
                                                 action="#{entregableBean.eliminar}" update="formGeneric:dtGeneric formGrowl:growl">
                                    <f:setPropertyActionListener value="#{ent}" target="#{entregableBean.entregableSeleccionado}" />
                                    <p:confirm header="Confirmaci贸n" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </center>
                        </p:column>

                    </p:dataTable> 

                    <div class="float-sm-right" style="padding-top: 10px;">
                        <p:commandButton value="Agregar Entregable" ajax="true" icon="fa fa-plus-circle"  
                                         oncomplete="PF('wbGeneric').show();"
                                         actionListener="#{entregableBean.agregar()}"
                                         update="formDlgGeneric">
                            <f:setPropertyActionListener value="#{false}" target="#{entregableBean.editando}" />
                        </p:commandButton>
                    </div>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>  
                </h:form>

                <p:dialog id="dlgGeneric" widgetVar="wbGeneric" closeOnEscape="true" closable="true" header="Entregable"
                          width="950" height="650" modal="true"> 
                    <h:form id="formDlgGeneric">
                        <div class="bd-example">
                            <div class="form-group row">
                                <label for="codigo" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <p:inputText id="codigo" styleClass="form-control" required="false"
                                                 value="#{entregableBean.entregableSeleccionado.nombre}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Descripci贸n</label>
                                <div class="col-sm-10">
                                    <p:inputText id="nombre" styleClass="form-control" required="false"
                                                 value="#{entregableBean.entregableSeleccionado.descripcion}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="fechaInicio" class="col-sm-2 col-form-label">Fecha Inicio</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaInicio"  required="false"
                                                value="#{entregableBean.entregableSeleccionado.fechaInicio}"/>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="fechaFinEstimada" class="col-sm-2 col-form-label">Fecha Ini. Estimada</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaFinEstimada" required="false" style="widows: 300px !important;"
                                                value="#{entregableBean.entregableSeleccionado.fechaInicioEstimado}"/>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="fechaFinEst" class="col-sm-2 col-form-label">Fecha fin Estimada</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaFiEst"  required="false"
                                                value="#{entregableBean.entregableSeleccionado.fechaFinEstimado}"/>
                                </div>
                            </div>  
                                  
                             <div class="form-group row">
                                <label for="fechaFin" class="col-sm-2 col-form-label">Fecha fin</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaFin"  required="false"
                                                value="#{entregableBean.entregableSeleccionado.fechaFin}"/>
                                </div>
                            </div>  
                            
                            <div class="form-group row">
                                <label for="selComplejidad" class="col-sm-2 col-form-label">Complejidad</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="selComplejidad" value="#{entregableBean.entregableSeleccionado.idComplejidad}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >
                                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                        <f:selectItems value="#{complejidadBean.listaComplejidad}" var="complejidad" itemLabel="#{complejidad.descripcion}" itemValue="#{complejidad}" />
                                    </p:selectOneMenu>
                                </div>
                            </div> 

                            <div class="form-group row">
                                <label for="selEstado" class="col-sm-2 col-form-label">Estado</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="selEstado" value="#{entregableBean.entregableSeleccionado.idEstado}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >
                                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                        <f:selectItems value="#{estadoBean.listaEstado}" var="estado" itemLabel="#{estado.descripcion}" itemValue="#{estado}" />
                                    </p:selectOneMenu>
                                </div>
                            </div> 


                            <div class="form-group row">
                                <label for="selPrioridad" class="col-sm-2 col-form-label">Prioridad</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="selPrioridad" value="#{entregableBean.entregableSeleccionado.idPrioridad}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >
                                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                        <f:selectItems value="#{prioridadBean.listaPrioridad}" var="prioridad" itemLabel="#{prioridad.descripcion}" itemValue="#{prioridad}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
  
                            <div class="form-group row">
                                <label for="selServicio" class="col-sm-2 col-form-label">Servicio</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="selServicio" value="#{entregableBean.entregableSeleccionado.idServicio}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >
                                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                        <f:selectItems value="#{servicioBean.listaServicio}" var="servicio" itemLabel="#{servicio.descripcion}" itemValue="#{servicio}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="selProyecto" class="col-sm-2 col-form-label">Proyecto</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="selProyecto" value="#{entregableBean.entregableSeleccionado.idProyecto}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >
                                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                        <f:selectItems value="#{proyectoBean.listaProyecto}" var="proyecto" itemLabel="#{proyecto.descripcion}" itemValue="#{proyecto}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>

                        <center>
                            <p:commandButton  styleClass="ui-priority-primary" value="Guardar" style="width: 80px;"
                                              action="#{entregableBean.guardar}"
                                              update="formGeneric:dtGeneric formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{!entregableBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-primary" value="Actualizar" style="width: 100px;"
                                              action="#{entregableBean.actualizar}"
                                              update="formGeneric:dtGeneric formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{entregableBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                              onclick="PF('wbGeneric').hide()"></p:commandButton>

                        </center>
                    </h:form>
                </p:dialog>  
            </ui:define>    

        </ui:composition>    
    </h:body>
</html>
