<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml"  >
            <ui:define name="tituloPagina">
                Administración de Incidentes
            </ui:define>    
            <ui:define name="content">
                <h:form id="fromIncidentes">
                    <p:dataTable id="dtIncidentes" widgetVar="wbTable" value="#{incidenteBean.listaIncidente}" var="inc" rows="10" rowKey="#{inc.id}"
                                 paginator="true" paginatorPosition="bottom">

                        <f:facet name="header" >
                            <div class="products-table-header" align="right">                 
                                <span class="filter-container ui-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" onkeyup="PF('wbTable').filter()" placeholder="Search"/>
                                </span>

                            </div>
                        </f:facet>
                        
                        <p:column headerText="Nombre" filterBy="#{inc.nombre}" filterMatchMode="contains">
                            <p:outputLabel value="#{inc.nombre}" />
                        </p:column>

                        <!-- <p:column headerText="Descripción">                           
                            <p:outputLabel value="#{inc.descripcion}" />
                        </p:column>

                        <p:column headerText="Fecha Inicio">
                            <center>
                                <p:outputLabel value="#{inc.fechaInicio}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </center>
                        </p:column>-->

                        <p:column headerText="Fec. Ini Estimada" sortBy="#{inc.fechaInicioEstimado}">
                            <center>
                                <p:outputLabel value="#{inc.fechaInicioEstimado}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </center>
                        </p:column>

                        <p:column headerText="Fec. Fin Estimada" sortBy="#{inc.fechaFinEstimado}">
                            <center>
                                <p:outputLabel value="#{inc.fechaFinEstimado}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </center>
                        </p:column>

                        <p:column headerText="Prioridad" filterBy="#{inc.idPrioridad.descripcion}" filterMatchMode="contains">
                            <center>
                                <p:outputLabel value="#{inc.idPrioridad.descripcion}"/>
                            </center>
                        </p:column>

                        <p:column headerText="Reportador" filterBy="#{inc.idReportador.usuario}" filterMatchMode="contains">
                            <center>
                                <p:outputLabel value="#{inc.idReportador.usuario}" />
                            </center>
                        </p:column>

                        <p:column headerText="Estado" filterBy="#{inc.idEstado.descripcion}" filterMatchMode="contains">
                            <center>
                                <p:outputLabel value="#{inc.idEstado.descripcion}" />
                            </center>
                        </p:column>                   
                        <p:column headerText="Acción">
                            <center>
                                <p:commandButton icon="fa fa-pencil Fs100 Red" title="Editar" oncomplete="PF('wbIncidentes').show()"
                                                 update="formDlgIncidentes" action="#{incidenteBean.antesActualizar}">
                                    <f:setPropertyActionListener value="#{inc}" target="#{incidenteBean.incidenteSeleccionado}" />
                                    <f:setPropertyActionListener value="#{true}" target="#{incidenteBean.editando}" />
                                </p:commandButton>

                                <p:commandButton icon="fa fa-minus-circle Fs100 Red" title="Eliminar" 
                                                 action="#{incidenteBean.eliminar}" update="fromIncidentes:dtIncidentes formGrowl:growl">
                                    <f:setPropertyActionListener value="#{inc}" target="#{incidenteBean.incidenteSeleccionado}" />
                                    <p:confirm header="Confirmación" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </center>
                        </p:column>

                    </p:dataTable> 

                    <div class="float-sm-right" style="padding-top: 10px;">
                        <p:commandButton value="Agregar Incidente" ajax="true" icon="fa fa-plus-circle"  
                                         oncomplete="PF('wbIncidentes').show();"
                                         actionListener="#{incidenteBean.agregar()}"
                                         update="formDlgIncidentes">
                            <f:setPropertyActionListener value="#{false}" target="#{incidenteBean.editando}" />
                        </p:commandButton>
                    </div>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>  
                </h:form>

                <p:dialog id="dlgIncidentes" widgetVar="wbIncidentes" closeOnEscape="true" closable="true" header="Incidente"
                          width="950" height="650" modal="true"> 
                    <h:form id="formDlgIncidentes">
                        <div class="bd-example">
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <p:inputText id="codigo" styleClass="form-control" required="false"
                                                 value="#{incidenteBean.incidenteSeleccionado.nombre}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
                                <div class="col-sm-10">
                                    <p:inputText id="nombre" styleClass="form-control" required="false"
                                                 value="#{incidenteBean.incidenteSeleccionado.descripcion}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="fechaInicio" class="col-sm-2 col-form-label">Fecha Inicio</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaInicio"  required="false"
                                                value="#{incidenteBean.incidenteSeleccionado.fechaInicio}"/>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="fechaFinEstimada" class="col-sm-2 col-form-label">Fecha Inicio Estimada</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaFinEstimada" required="false" style="widows: 300px !important;"
                                                value="#{incidenteBean.incidenteSeleccionado.fechaInicioEstimado}"/>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="fechaFin" class="col-sm-2 col-form-label">Fecha fin Estimada</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaFin"  required="false"
                                                value="#{incidenteBean.incidenteSeleccionado.fechaFinEstimado}"/>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="selSegmento" class="col-sm-2 col-form-label">Segmento</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="selSegmento" value="#{incidenteBean.incidenteSeleccionado.idSegmento}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >
                                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                        <f:selectItems value="#{segmentoBean.listaSegmento}" var="segmento" itemLabel="#{segmento.descripcion}" itemValue="#{segmento}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="selResponsable" class="col-sm-2 col-form-label">Responsable</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="selResponsable" value="#{proyectoBean.proyectoSeleccionado.idResponsable}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >
                                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                        <f:selectItems value="#{usuarioBean.listaUsuarios}" var="usuario" itemLabel="#{usuario.usuario}" itemValue="#{usuario}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="selEstado" class="col-sm-2 col-form-label">Estado</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="selEstado" value="#{incidenteBean.incidenteSeleccionado.idEstado}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >
                                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                        <f:selectItems value="#{estadoBean.listaEstado}" var="estado" itemLabel="#{estado.descripcion}" itemValue="#{estado}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            
                               <div class="form-group row">
                                <label for="selServicio" class="col-sm-2 col-form-label">Servicio</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="selServicio" value="#{incidenteBean.incidenteSeleccionado.idServicio}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >
                                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                        <f:selectItems value="#{servicioBean.listaServicio}" var="servicio" itemLabel="#{servicio.descripcion}" itemValue="#{servicio}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
  
                               <div class="form-group row">
                                <label for="selCPrioridad" class="col-sm-2 col-form-label">Prioridad</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="selPrioridad" value="#{incidenteBean.incidenteSeleccionado.idPrioridad}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >
                                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                        <f:selectItems value="#{prioridadBean.listaPrioridad}" var="prioridad" itemLabel="#{prioridad.descripcion}" itemValue="#{prioridad}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>

                        <center>
                            <p:commandButton  styleClass="ui-priority-primary" value="Guardar" style="width: 80px;"
                                              action="#{incidenteBean.guardar}"
                                              update="fromIncidentes:dtIncidentes formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{!incidenteBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-primary" value="Actualizar" style="width: 100px;"
                                              action="#{incidenteBean.actualizar}"
                                              update="fromIncidentes:dtIncidentes formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{incidenteBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                              onclick="PF('wbIncidentes').hide()"></p:commandButton>

                        </center>
                    </h:form>
                </p:dialog>  
            </ui:define>    

        </ui:composition>    
    </h:body>
</html>
