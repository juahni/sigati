<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Sigati menu</title>

        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />

        <h:outputStylesheet name="css/template.css" />
    </h:head>

    <h:body>
        <h:form id="formGrowl">
            <div style="z-index: 6000;">
                <p:growl id="growl" showDetail="true"  sticky="true" />
            </div>
            <ui:include src="../secure/sessionTimeOut.xhtml" />

            <p:ajaxStatus style=" z-index: 9999999999999;position: absolute; bottom: 3px; right: 3px;">
                <f:facet name="start">
                    <p:graphicImage  library="images" name="fanreel-loader2.gif" />
                </f:facet>

                <f:facet name="complete">
                </f:facet>
            </p:ajaxStatus>

        </h:form>

        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Sigati</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <h:form>
                        <p:menubar>                           
                            <p:menuitem icon="pi pi-fw pi-user" value="#{loginBean.username}" />
                            
                            <p:submenu label="Notificaciones" icon="pi pi-external-link">
                                <p:submenu label="Envios" icon="pi pi-external-link">
                                    <p:menuitem value="Mensajes" icon="pi pi-fw pi-file"/>
                                    <p:menuitem value="Correos" icon="pi pi-fw pi-file"/>
                                </p:submenu>
                                <p:submenu label="Alarmas" icon="pi pi-fw pi-calendar">
                                    <p:menuitem value="Configuracion" icon="pi pi-fw pi-file"/>
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Configuracion" icon="pi pi-cog">
                                <p:submenu label="Sesion" icon="pi pi-fw pi-cog">
                                    <p:menuitem value="contrasenha" action="usuarios_pass" icon="pi pi-fw pi-cog"/>
                                </p:submenu>
                            </p:submenu>
                            
                            <p:menuitem action="#{loginBean.logout}" value="Cerrar sesion" icon="pi pi-fw pi-power-off"/>
                            
                            <!--<f:facet name="nombre">
                                <a class="navbar-brand col-sm-3 col-md-2 mr-0" title="#{loginBean.username}" href="#">#{loginBean.username}</a>
                            </f:facet>
                            <f:facet name="cerrar">
                                <p:commandLink value="Cerrar sesión" action="#{loginBean.logout}" />
                            </f:facet>-->
                        </p:menubar>
                    </h:form>
                </li>
            </ul>
        </nav>
        <!--<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" title="#{loginBean.username}" href="#">#{loginBean.username}</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <h:form>
                        <p:commandLink value="Cerrar sesión" action="#{loginBean.logout}" />
                    </h:form>
                </li>
            </ul>
        </nav>-->
        
        <div class="container-fluid" >
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky" style="padding-right: 0px !important;">

                        <!--Menu principal-->
                        <h:form>
                            
                            <p:menu>
                                <p:submenu label="Actividades" rendered="#{rolBean.mostrarMenuActividades()}">
                                    <p:menuitem value="Proyectos" rendered="#{rolBean.mostrarMenuProyecto()}" action="proyectos" icon="pi pi-refresh"/>
                                    <p:menuitem value="Incidentes" rendered="#{rolBean.mostrarMenuIncidente()}" action="incidente" icon="pi pi-refresh"/>
                                    <p:menuitem value="Entregables" rendered="#{rolBean.mostrarMenuEntregable()}" action="entregable" icon="pi pi-refresh"/>
                                    <p:menuitem value="Tareas" rendered="#{rolBean.mostrarMenuTarea()}" action="tarea" icon="pi pi-refresh"/>
                                </p:submenu>
                                <p:submenu label="Gestion" rendered="#{rolBean.mostrarMenuGestion()}">
                                    <p:menuitem value="Personas" action="persona" ajax="false" icon="pi pi-refresh"/>
                                    <p:menuitem value="Usuarios" action="usuarios" icon="pi pi-refresh"/>
                                    <p:menuitem value="Roles" action="roles" icon="pi pi-refresh"/>
                                    <p:menuitem value="Permisos" action="permisos" icon="pi pi-refresh"/>                                    
                                </p:submenu>
                                <p:submenu label="Parametrizacion" rendered="#{rolBean.mostrarMenuParametrizacion()}">
                                    <p:menuitem value="Ambiente" action="ambiente" icon="pi pi-refresh"/>
                                    <p:menuitem value="Area" action="area" icon="pi pi-refresh"/>
                                    <p:menuitem value="Complejidad" action="complejidad" icon="pi pi-refresh"/>
                                    <p:menuitem value="Estados" action="estado" icon="pi pi-refresh"/>
                                    <p:menuitem value="Nacionalidades" action="nacionalidad" icon="pi pi-refresh"/>
                                    <p:menuitem value="Prioridades" action="prioridad" icon="pi pi-refresh"/>
                                    <p:menuitem value="Segmentos" action="segmento" icon="pi pi-refresh"/>
                                    <p:menuitem value="Servicios" action="servicio" icon="pi pi-refresh"/>
                                </p:submenu>
                                <p:submenu label="Informes" rendered="#{rolBean.mostrarMenuInformes()}">
                                    <p:menuitem value="Consolidados " url="http://www.primefaces.org" icon="pi pi-refresh"/>
                                    <p:menuitem value=" Generales" icon="pi pi-refresh"/>
                                </p:submenu>
                            </p:menu>
                        </h:form>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2"><ui:insert name="tituloPagina" /></h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                        <!--    
                        <div class="btn-group mr-2">
                                <button class="btn btn-sm btn-outline-secondary">Compartir</button>
                                <button class="btn btn-sm btn-outline-secondary">Exportar</button>
                            </div>
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                                <span data-feather="calendar"></span>
                                Semanal
                            </button>-->
                        </div>
                    </div>
                    <ui:insert name="content">

                    </ui:insert>
                </main> 
            </div>
            <div style="float: right;">
                <footer>
                    <div style="text-decoration: #893be3" >

                    </div>
                </footer>
            </div>
        </div>
        <h:outputScript name="js/popper.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <h:outputScript name="js/feather.min.js"/>
    </h:body>
</html>
