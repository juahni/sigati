<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:p="http://primefaces.org/ui"
	   xmlns:h="http://xmlns.jcp.org/jsf/html">



<head jsf:id="head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />


	<title>Rollout-it</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/" />

	<h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>

	<link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180" />
	<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png"/>
	<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png"/>
	<link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json"/>
	<link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c"/>
	<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico"/>
	<meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml" />
	<meta name="theme-color" content="#563d7c" />


	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<h:outputStylesheet name="css/signin.css"/>
</head>

<body class="text-center" jsf:id="body">
<form jsf:id="form" class="form-signin" >

	<!--h:graphicImage  library="images" name="logo.jpg"  style="display: block; margin-left: auto; margin-right: auto;padding-left: 80px;padding-bottom:20px;" /-->

	<label class="sr-only">Usuario</label>
	<input jsf:id="txtUsuario" jsf:value="#{loginBean.username}" class="form-control" type="text"   placeholder="Ingresar usuario" />

	<label class="sr-only">Password</label>
	<input jsf:id="txtPassword"  jsf:value="#{loginBean.password}" class="form-control" type="password" placeholder="Ingresar ContraseÃ±a" jsf:required="true"
		   style="margin-top: 10px !important;"/>



	<button  type="submit" jsf:action="#{loginBean.loginControl()}" class="btn btn-lg btn-primary btn-block" >
		Ingresar
	</button>


</form>
</body>
</html>
